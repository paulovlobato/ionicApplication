<ion-view view-title="test tile">
    <ion-content>
        <ion-list>
            <!-- An array of objects named playlist it's made into a list into the view-->
            <ion-item ng-repeat="arbitraryItemInstanceName in playlists" ng-href="#/app/playlists/{{arbitraryItemInstanceName.id}}">
                test for id: {{playlist.id}} - {{arbitraryItemInstanceName.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
